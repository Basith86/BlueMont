<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
  <div style="margin-top: 50px;" class="container">
    <h1>Distributor Enquiry Form</h1>
    <p>Please fill in this form to start marketing with us.</p>
    <hr>

    <label for="name"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" #name="ngModel"  [(ngModel)]="market.name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" #email="ngModel" [(ngModel)]="market.email">

    <label for="number"><b>Number</b></label>
    <input type="text" placeholder="Enter Number" name="number" #number="ngModel" [(ngModel)]="market.number">

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Full Address" name="address" #address="ngModel" [(ngModel)]="market.address">

    <label for="organisation"><b>Organisation</b></label>
    <input type="text" placeholder="Enter Organisation" name="organisation" #organisation="ngModel" [(ngModel)]="market.organisation">

    <label for="gst"><b>GST</b></label>
    <input type="text" placeholder="Enter GST" name="gst" #gst="ngModel" [(ngModel)]="market.gst">
    
    <label for="deposit"><b>Deposit</b></label>
    <input type="text" placeholder="Enter Deposit" name="deposit" #deposit="ngModel" [(ngModel)]="market.deposit"
    >
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Submit</button>
  </div>
  
  <!-- <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div> -->
</form>
